<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        
        .bookmark-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .bookmark-list {
            list-style: none;
            padding: 0;
        }
        
        .bookmark-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .bookmark-item:last-child {
            border-bottom: none;
        }
        
        .bookmark-link {
            text-decoration: none;
            color: #333;
        }
        
        .bookmark-actions {
            display: flex;
            gap: 10px;
        }
        
        .delete-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Bookmarks</h1>
    </header>

    <div class="bookmark-container">
        <ul class="bookmark-list">
            <li class="bookmark-item">
                <a href="https://www.example.com" class="bookmark-link">Example Website</a>
                <div class="bookmark-actions">
                    <button class="delete-button">Delete</button>
                </div>
            </li>
            <li class="bookmark-item">
                <a href="https://www.openai.com" class="bookmark-link">OpenAI</a>
                <div class="bookmark-actions">
                    <button class="delete-button">Delete</button>
                </div>
            </li>
            <!-- Add more bookmark items as needed -->
        </ul>
    </div>

</body>

</html>
