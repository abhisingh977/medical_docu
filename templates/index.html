    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Document Search</title>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <div id="oauth-google">
        <a href="{{ url_for('login') }}">
            <img src="{{ url_for('static', filename='/images/google-logo.png') }}" width="55px" height="55px"
                alt="Google logo">
        </a>
    </div>

    <div class="container">


        <h1>Medical Document Search</h1>
        <label for="userInput">Enter Text:</label>
        <input type="text" id="userInput" name="text" placeholder="Enter your search here..."
            value="{{ request.form['text'] }}">
        <br>
        <div class="year-container">
            <b><label for="filter">Filter:</label></b>
            <b><label for="start-year">Start Year:</label></b>
            <select id="start-year" name="start_year"></select>
            <b> <label for="end-year">&nbsp &nbsp End Year:</label></b>
            <select id="end-year" name="end_year"></select>
        </div> <br>
        <button type="submit" id="click" onclick="sendRequests()">Search</button>
        <div id="loadingIndicator" style="display: none; text-align: center; margin-top: 20px;">Processing...</div>
        <div class="results-box" id="llmResponse"> </div>
        <div class="results-box" id="searchResponse"></div>

    </div>
    <script src="/static/js/main.js"></script>
</body>
