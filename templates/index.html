<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Document Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100vw;
            /* Full viewport width */
            height: 100vh;
            /* Full viewport height */
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results-box {
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }

        #results {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .result-item {
            margin-bottom: 10px;
            /* You can adjust this value as needed for your desired spacing */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Medical Document Search</h1>
        <form action="/search" method="POST" id="search-form">
            <label for="search-query">Enter your search query:</label>
            <input type="text" id="search-query" name="text" placeholder="Search..." value="{{ request.form['text'] }}">
            <button type="submit">Search</button>
        </form>
        <div class="results-box">
            <h2>Search Results</h2>
            <ul id="results-list">
                {% if results %}
                {% for result in results %}
                <li>
                    pdf_link: <a href="{{ result.pdf_link }}">PDF Link</a> <br>
                    Relevant text: {{ result.text }} <br> <br> </li>
                {% endfor %}
                {% endif %}
            </ul>
        </div>
    </div>
</body>

</html>
